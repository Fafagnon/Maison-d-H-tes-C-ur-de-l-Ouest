backend:
  name: git-gateway
  branch: main

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "index.njk"
        label: "Accueil"
        name: "index"
        fields:
          - {label: "Titre", name: "title", widget: "string"}
          - {label: "Description SEO", name: "description", widget: "text"}
          - {label: "Contenu Principal", name: "body", widget: "markdown"}
          - label: "Hero (Carrousel)"
            name: "hero"
            widget: "object"
            fields:
              - {label: "Titre Principal", name: "title", widget: "string"}
              - {label: "Sous-titre", name: "subtitle", widget: "string"}
              - label: "Images du Carrousel"
                name: "carousel_images"
                widget: "list"
                fields:
                  - {label: "Image", name: "image", widget: "image"}
              - label: "Bouton 1 (Primaire)"
                name: "cta_primary"
                widget: "object"
                fields:
                  - {label: "Texte", name: "text", widget: "string"}
                  - {label: "Lien", name: "link", widget: "string"}
              - label: "Bouton 2 (Secondaire)"
                name: "cta_secondary"
                widget: "object"
                fields:
                  - {label: "Texte", name: "text", widget: "string"}
                  - {label: "Lien", name: "link", widget: "string"}
          - label: "Disponibilité"
            name: "availability"
            widget: "object"
            fields:
              - {label: "Statut", name: "status", widget: "select", options: ["Disponible", "Occupé"], default: "Disponible"}
              - {label: "Occupé jusqu'au (si occupé)", name: "until_date", widget: "date", format: "YYYY-MM-DD", required: false}
          - label: "Section Contact"
            name: "contact"
            widget: "object"
            fields:
              - {label: "Surtitre", name: "subtitle", widget: "string"}
              - {label: "Titre", name: "title", widget: "string"}
              - {label: "Texte", name: "text", widget: "text"}
              - {label: "Numéro WhatsApp pour Réservation (sans + ni espaces)", name: "whatsapp_number", widget: "string", default: "22890051481"}
              - {label: "Code Formspree (Optionnel)", name: "formspree_url", widget: "string", required: false}
          - label: "Section Bienvenue"
            name: "welcome"
            widget: "object"
            fields:
              - {label: "Surtitre", name: "subtitle", widget: "string"}
              - {label: "Titre", name: "title", widget: "string"}
              - {label: "Texte", name: "text", widget: "text"}
          - label: "Section Avantages"
            name: "features"
            widget: "object"
            fields:
              - {label: "Surtitre", name: "subtitle", widget: "string"}
              - {label: "Titre", name: "title", widget: "string"}
              - label: "Liste des avantages"
                name: "items"
                widget: "list"
                fields:
                  - {label: "Icône (FontAwesome)", name: "icon", widget: "string", hint: "ex: fas fa-home"}
                  - {label: "Titre", name: "title", widget: "string"}
                  - {label: "Description", name: "text", widget: "string"}

      - file: "chambres.njk"
        label: "Chambres (Page)"
        name: "chambres"
        fields:
          - {label: "Titre", name: "title", widget: "string"}
          - {label: "Description SEO", name: "description", widget: "text"}
          - {label: "Contenu", name: "body", widget: "markdown"}
      - file: "galerie.njk"
        label: "Galerie (Page)"
        name: "galerie"
        fields:
          - {label: "Titre", name: "title", widget: "string"}
          - {label: "Description SEO", name: "description", widget: "text"}
          - {label: "Contenu", name: "body", widget: "markdown"}
      - file: "apropos.njk"
        label: "À Propos (Page)"
        name: "apropos"
        fields:
          - {label: "Titre", name: "title", widget: "string"}
          - {label: "Description SEO", name: "description", widget: "text"}
          - {label: "Contenu", name: "body", widget: "markdown"}

  - name: "chambres"
    label: "Chambres (Liste)"
    folder: "_chambres"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Titre", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Image", name: "image", widget: "image"}
      - {label: "Equipements", name: "equipements", widget: "list"}

  - name: "albums"
    label: "Galerie (Albums)"
    folder: "_galerie"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Titre", name: "title", widget: "string"}
      - {label: "Identifiant Album", name: "album_id", widget: "string", hint: "ex: exterieur, cuisine..."}
      - {label: "Image de couverture", name: "cover", widget: "image"}
      - {label: "Texte Survol", name: "overlay_text", widget: "string"}
      - {label: "Photos", name: "photos", widget: "list", field: {label: "Photo", name: "image", widget: "image"}}
