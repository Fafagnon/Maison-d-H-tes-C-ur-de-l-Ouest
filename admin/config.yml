backend:
  name: git-gateway
  branch: main

local_backend: true

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "index.njk"
        label: "Accueil"
        name: "index"
        fields:
          - {label: "Titre", name: "title", widget: "string"}
          - {label: "Description SEO", name: "description", widget: "text"}
          - {label: "Contenu Principal", name: "body", widget: "markdown"}
      - file: "chambres.njk"
        label: "Chambres (Page)"
        name: "chambres"
        fields:
          - {label: "Titre", name: "title", widget: "string"}
          - {label: "Description SEO", name: "description", widget: "text"}
          - {label: "Contenu", name: "body", widget: "markdown"}
      - file: "galerie.njk"
        label: "Galerie (Page)"
        name: "galerie"
        fields:
          - {label: "Titre", name: "title", widget: "string"}
          - {label: "Description SEO", name: "description", widget: "text"}
          - {label: "Contenu", name: "body", widget: "markdown"}
      - file: "apropos.njk"
        label: "Ã€ Propos (Page)"
        name: "apropos"
        fields:
          - {label: "Titre", name: "title", widget: "string"}
          - {label: "Description SEO", name: "description", widget: "text"}
          - {label: "Contenu", name: "body", widget: "markdown"}

  - name: "chambres"
    label: "Chambres (Liste)"
    folder: "_chambres"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Titre", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Image", name: "image", widget: "image"}
      - {label: "Equipements", name: "equipements", widget: "list"}

  - name: "albums"
    label: "Galerie (Albums)"
    folder: "_galerie"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Titre", name: "title", widget: "string"}
      - {label: "Identifiant Album", name: "album_id", widget: "string", hint: "ex: exterieur, cuisine..."}
      - {label: "Image de couverture", name: "cover", widget: "image"}
      - {label: "Texte Survol", name: "overlay_text", widget: "string"}
      - {label: "Photos", name: "photos", widget: "list", field: {label: "Photo", name: "image", widget: "image"}}
